    <main>
        <div class="container" id="form-container">
            <h1 class="heading1">Create News</h1>
            <form class="row" method="post">
          <div class="col-md-12">
            <input
              type="text"
              class="form-control"
              id="txtt"
              name="txtt"
              placeholder="Title"
            />
            <label for="txtt"></label>
          </div>
          <div class="col-md-12" id="col">
                  <textarea
                    rows="4"
                    class="form-control"
                    placeholder="News ..."
                    id="textarea"
                    name="textarea"
                  ></textarea>
                </div>
                <div class="col-md-12">
      <label for="formFile" class="form-label"
        ></label>
        <input class="form-control" type="file" id="pic" name="pic" />
    </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control"
              id="author"
              name="author"
              placeholder="Author"
            />
            <label for="author"></label>
          </div>
          <div class="col-md-12">
            <input
                  type="submit"
                  class="submit-btn"
                  name="btns"
                  id="btns"
                  value="Send"
                />
                <label for="btns"></label>
          </div>
            </form>
        </div>
