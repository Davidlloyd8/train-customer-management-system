<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ticket.css" type="text/css">
</head>
<body>
    <div class="start">
    <div class="top">
        <div class="container-fluid row">
            <div class="col-md-6">TRAIN TICKET</div>
            <div class="col-md-3">BOARDING PASS<div class="vertical-line"></div></div>
            <div class="col-md-3">BOARDING PASS<P class="eco">ECONOMY CLASS</P></div>
        </div>
    </div>
    <div class="card">
    <div class="container-fluid row">
        <div class="col-md-5">NAME OF PASSENGER<p><b>DAVID LLOYD</b></p><img src="../images/sk train.jpg" alt="TCMS"></div>
        <div class="col-md-2">PRICE<p>$75</p>
            <p class="location">FROM</p>
            <p><b>NEW YORK</b></p>
            <p class="going">TO</p><p><b>TENNESSEE</b></p>
        <p class="date">DATE</p>
        <p><b>5 DECEMBER 2023</b></p>
        </div>
        <div class="col-md-2">TRAIN<p>293</p>
        <p class="leave">DEPATURE</p>
        <P><b>05:00PM</b></P>
        <p class="arrive">ARRIVE</p>
        <p><b>08:00PM</b></p>
        <p class="sit">SEAT</p>
        <p><b>B6</b></p>
    </div>
    <div class="col-md-3">
        <p class="name">NAME OF PASSENGER</p>
        <p><b>DAVID LLOYD</b></p>
        <p class="area">FROM</p>
        <P><b>NEW YORK</b></P>
        <p class="to">TENNESSEE</p>
        <div class="container-fluid row">
            <div class="col-md-6">TRAIN<p><b>293</b></p></div>
            <div class="col-md-6">SEAT<p><b>B6</b></p></div>
        </div>
    </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</div>
</div>
</body>
</html>
